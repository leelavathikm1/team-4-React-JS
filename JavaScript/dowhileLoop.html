<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- While loop can execute a code as long as a specified condition is true -->
    <script>
        var i=2
        while(i<10){
            document.write(i + "<br>")
            i=i+2

        }
        var i=20
        do{
            console.log(i++);
            i++

        }while(i>30)

        

    </script>
</body>
</html>
