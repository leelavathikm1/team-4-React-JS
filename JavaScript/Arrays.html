<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Creating an array 
        var students=["Leela","Vamsi","sadik","Balaji"]
        var numbers=[4,6,8,3,6,8]

        // console.log(numbers.length) length method

        document.write(students.pop()) //pop method will remove the element at the end of the array
        students.push("Gaye","murali") //push method wiil add the element at the end of the array
        document.write(students.shift()) 
        students.unshift("balaji")
        
        document.write("<br>"+students)

        console.log(numbers.length)

    </script>
</body>
</html>
