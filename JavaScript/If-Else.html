    JavaScript  Control Statements also known as Control Structures or Flow Control statements are statements which decide the execution

     in the to the last line of that JS code. However, in between this the flow of the
      execution can be branched(based on some condtion) or re-iterated(loops)
       based on some criterias. This the functionality that is provided by Control 
       Statements in JavaScript.

    They are mainly categorized in 2 types â€“

    1. Conditional Control Statements
    Whenever a condition is to be tested depending on which particular tasks are to be

    2. Looping / Iterative Control Statements
    Whenever a particular task has to be iterated for a particular number of times or
