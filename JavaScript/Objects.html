<body>
    <ul id="dispObj"></ul>
    <!-- Literal way of creating an object by using {} curly braces -->
    <script>
        var carDetails={
        name:"verna",
        seater:5,
        fuel:"Pettroll",
        price:1300000,
        // mileage:"17km",
        // modal:2019
    }
    // Adding property to an object with . Notation
    carDetails.mileage="17km"

    // Adding property with []Array brackets
    carDetails["modal"]=2019

    // document.write("Car Name : " + carDetails.name + "<br>"+ 
    // "Seater :"+ carDetails.seater+ "<br>" +"Fuel :"+carDetails.fuel + "<br>"+ "Price : "+ carDetails.price)
    

    document.getElementById("dispObj").innerHTML="Car Name : " + carDetails.name + "<br>"+
    "Seater : " + carDetails.seater+ "<br>" +"Fuel :"+carDetails.fuel + 
    "<br>"+ "Price : "+ carDetails.price + "<br>"+ "Mileage :" + carDetails.mileage +"<br>"+ "Modal :" + carDetails.modal

    // document.write("<h1>Leela</h1>")

    // OOP- Object Oriented Programming method of creating an object
        // Three  types
        // 1. Builtin Object
        // 2. Constructor 
        // 3. Class Way

        // 1. Builtin way of Creating an Object

        var personName=new Object({
        fName:"Leela",
        lName:"KM"
    })
    console.log(personName.fName,personName.lName)

    // 2.Constructor way of creating an Object
    function person(fName,lName,age){
        this.fName=fName,
        this.lName=lName,
        this.age=age
    }
    var fullName=new person("balaji","ks",24)
    console.log(fullName.fName+fullName.lName)
    document.write(fullName.fName+fullName.lName+"<br>"+fullName.age +"<br>")

    //Class way of creating an object
    class cars{
        constructor(name1,name2){
            this.carName1=name1,
            this.carName2=name2
        }
    }
    var carNames=new cars("Maruti","Audi")
    console.log(carNames.carName1carNames.carName2)
    document.write(carNames.carName1 + "<br>"+ carNames.carName2)



    </script>
</body>
