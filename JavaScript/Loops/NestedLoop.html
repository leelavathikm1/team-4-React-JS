<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#myDiv{
            width: 70px;
            float: left;
            border: 1px solid;
            margin-right: 10px;
        }
    </style>
</head>
<body>
   
    <script>
        // Nested Looping (multiplication Table)

    // var num = prompt("Enter Number");
    var myTable="";
    for(i=2; i<=5; i++){
    for(j=1; j<=10;j++){
        
        myTable= myTable + i + "x" + j + "=" + i * j + "<br>";
    }
    var dives=document.createElement("div")
    document.getElementById("myDiv").innerHTML=myTable + "<br>";

    dives.appendChild("myDiv")

    }
   

    </script>
</body>
</html>
